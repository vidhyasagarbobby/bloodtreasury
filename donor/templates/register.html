{% extends 'donor.html' %}
{% load static %}
  {% block css %}
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{% static 'register.css' %}">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  {% endblock %}

{% block login-register %}
<div class="container">
  <form action="register" method="POST" class="form-signin" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col">
        <label class="label" style="margin-bottom: 0;">Full Name</label>
        <input type="text" class="form-control" required name="name">
      </div>
      <div class="col">
        <label class="label" style="margin-bottom: 0;">Username</label>
        <input type="text" class="form-control" required name="username">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="label" style="margin-bottom: 0;">Phone</label>
        <input type="text" class="form-control" required name="phone">
      </div>
      <div class="col">
        <label class="label" style="margin-bottom: 0;">Email Address</label>
        <input type="email" class="form-control" required name="email">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="label" style="margin-bottom: 0;">Password</label>
        <input type="password" class="form-control" required name="password">
      </div>
      <div class="col">
        <label class="label" style="margin-bottom: 0;">Confirm Password</label>
        <input type="password" class="form-control" required name="confirm_password">
      </div>
    </div>
    <div class="row">
      <div class="col col-lg-6">
        <label class="label" style="margin-bottom: 0;">Date of Birth</label>
        <input type="date" class="form-control" required name="dob">
      </div>
      <div class="col col-lg-6">
        <label class="label" style="margin-bottom: 0;">Gender</label>
        <select class="form-control" required name="gender" tabindex="1">
          <option value="-1" selected disabled hidden>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Transgender">Transgender</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col col-lg-6">
        <label class="label" style="margin-bottom: 0;">Select Blood Group</label>
        <select class="form-control" required name="blood_group">
          <option value="-1" selected disabled hidden>Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>
      <div class="col col-lg-6">
        <label class="label" style="margin-bottom: 0;">Last Donation Date</label>
        <input type="date" class="form-control" name="dod">
      </div>
    </div>
    <div class="row">
      <div class="col col-lg-6">
        <label class="label" style="margin-bottom: 0;">State</label>
        <select class="form-control" required name="state">
          <option value="-1">Select State</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
        </select>
      </div>
      <div class="col col-lg-6">
        <label class="label" style="margin-bottom: 0;">City</label>
        <select class="form-control" required name="city">
          <option value="-1">Select City</option>
          <option value="Guntur">Guntur</option>
          <option value="Chilakaluripet">Chilakaluripet</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input class="form-control" type="submit" value="Register" id="submit" style="height: 3rem; color: #fff">
      </div>
    </div>
  </form>
</div>
{% endblock %}
